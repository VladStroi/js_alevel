<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="place" data-num="0"></div>
        <div class="place" data-num="1"></div>
        <div class="place" data-num="2"></div>
        <div class="place" data-num="3"></div>
        <div class="place" data-num="4"></div>
        <div class="place" data-num="5"></div>
        <div class="place" data-num="6"></div>
        <div class="place" data-num="7"></div>
        <div class="place" data-num="8"></div>
    </div>
    <p class="message">Хід: Х</p>
    <button class="restart">Почати заново</button>
    <div class="stat">
        <p>Перемог X : <span class="winX">0</span></p>
        <p>Перемог O : <span class="winO">0</span></p>
        <p>Нічия : <span class="draw">0</span></p>

    </div>
    <script src="app.js"></script>    
</body>
</html>
